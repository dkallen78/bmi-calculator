<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      BMI Calculator
    </title>
    <link rel="stylesheet" href="bmiCalculator.css">
  </head>
  <body onload="clearFields()">
    <main>
      <header>
        <h1>
          BMI Calculator
        </h1>
      </header>
      <section id="height">
        <h2>Height</h2>
        <label for="heightImp">Inches</label>
        <input id="heightImp"
              name="heightImp"
              type="number"
              value="0"
              oninput="convertHeight('imp')">
        <input id="heightMet"
              name="heightMet"
              type="number"
              value="0"
              oninput="convertHeight('met')">
        <label for="heightMet">Centimeters</label>
      </section>
      <section id="weight">
        <h2>Weight</h2>
        <label for="weightImp">Pounds</label>
        <input id="weightImp"
              name="weightImp"
              type="number"
              value="0"
              oninput="convertWeight('imp')">
        <input id="weightMet"
              name="weightMet"
              type="number"
              value="0"
              oninput="convertWeight('met')">
        <label for="weightMet">Kilograms</label>
      </section>
      <section id="bmiSection">
        <h2>Body Mass Index</h2>
        <div id="riskDiv">
          <div id="riskBar"></div>
        </div>
        <input id="bmi"
              name="bmi"
              type="number"
              value="0"
              oninput="calcWeight()">
      </section>
    </main>
  </body>
  <script src="bmiCalculator.js">
  </script>
</html>
